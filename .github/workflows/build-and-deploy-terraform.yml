name: Build and deploy Terraform to Azure

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Az CLI login"
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 #v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: "Check out code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd #v3.1.2

      - name: "Terraform Format"
        id: fmt
        run: terraform -chdir=./Terrraform fmt -check

      - name: "Terraform Init"
        id: init
        run: terraform -chdir=./Terrraform init

      - name: "Terraform Validate"
        id: validate
        run: terraform -chdir=./Terrraform validate

      - name: "Terraform Plan"
        id: plan
        run: terraform -chdir=./Terrraform plan -out=tfplan

